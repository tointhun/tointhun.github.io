<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Toin Thun App</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet"> 
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="icon.png">
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" defer></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js');
                });
            }

            window.OneSignal = window.OneSignal || [];
            OneSignal.push(function() {
                OneSignal.init({
                    appId: "301acfc8-b601-457e-a6c5-a5f21d87edbb",
                });
            });
        </script>
    </head>
    <body>
        <div class='onesignal-customlink-container' style="display:none;"></div>
        <script src="main.js"></script>
        
        <div class="head">
            <img src="thun.png" class="head_logo">
        </div>

        <div class="middle blank" id="middle_blank"></div>
        
        <div class="middle index" id="middle_index">
            <div class="index_title">
                最新記事
            </div>
            <div class="index_hs">
                <div class="index_hs_title">
                    桐蔭高校
                </div>
                <div class="index_hs_des">
                    <div class="index_hs_des_content"></div>
                </div>
            </div>
            <div class="index_jhs">
                <div class="index_jhs_title">
                    桐蔭中学校
                </div>
                <div class="index_jhs_des">
                    <div class="index_jhs_des_content"></div>
                </div>
            </div>
        </div>

        <div class="middle sub" id="middle_sub">
            <div class="sub_content">
                <div class="sub_content_button" id="sub_button" onclick="sub_button()">
                    通知を許可する
                </div>
            </div>
        </div>

        <div class="middle iosadd" id="middle_iosadd">
            <div class="iosadd_title">
                アプリの追加方法
            </div>
            <div class="iosadd_step1">
                <div class="iosadd_step1_des">
                    1. 下の共有マークをクリック
                </div>
                <div class="iosadd_step1_pic">
                    <img class="iosadd_step1_pic_img" src="share.png">
                </div>
            </div>
            <div class="iosadd_step2">
                <div class="iosadd_step2_des">
                    2. 「ホーム画面に追加」をクリック
                </div>
                <div class="iosadd_step2_pic">
                    <img class="iosadd_step2_pic_img" src="addhome.png">
                </div>
            </div>
            <div class="iosadd_step3">
                <div class="iosadd_step3_des">
                    3. 右上の「追加」をクリック
                </div>
                <div class="iosadd_step3_pic">
                    <img class="iosadd_step3_pic_img" src="add.png">
                </div>
            </div>
        </div>


        <div class="middle androidadd" id="middle_androidadd">
            <div class="androidadd_content">
                <div class="androidadd_content_button" id="androidadd_button" onclick="add_to_home()">
                    ホーム画面に追加
                </div>
            </div>
        </div>

        
        <div class="middle tosafarifromgoogle">
        </div>


        <div class="middle tosafari">
            tosafari
        </div>

        
        <div class="bottom"></div>
    </body>
</html>
